<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>iCoders Heaven for Coders</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Navbar Started -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">iCoders</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="/bootstrap">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/bootstrap/about">About</a>
            </li>
            <li class="nav-item dropdown">
              <a
                class="nav-link dropdown-toggle"
                href="#"
                role="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                Topics
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Technology</a></li>
                <li><a class="dropdown-item" href="#">Web Development</a></li>
                <li><hr class="dropdown-divider" /></li>
                <li><a class="dropdown-item" href="#">Support</a></li>
                <li><a class="dropdown-item" href="#">Write for Us</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/bootstrap/contact">Contact Us</a>
            </li>

            <li class="nav-item">
              <a class="nav-link disabled">Disabled</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Search"
              aria-label="Search"
            />
            <button class="btn btn-outline-success" type="submit">
              Search
            </button>
          </form>
        </div>
      </div>
    </nav>
    <!-- Navbar Ended -->

    <!-- Contact started -->
    <div class="container my-4">
      <h2>Contact Us</h2>
      <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label"
          >Email address</label
        >
        <input
          type="email"
          class="form-control"
          id="exampleFormControlInput1"
          placeholder="name@example.com"
        />
      </div>
      <div class="form-group my-3">
        <label for="exampleFormControlSelect1">Select Your Query</label>
        <select name="form-control" id="exampleFormControlSelect1">
          <option>Web</option>
          <option>Tech Stack</option>
          <option>Technology</option>
          <option>Others</option>
        </select>
      </div>
      <div class="form-group row my-2">
        <div class="col-sm-2">Are you a Member?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkbox" id="gridCheck1" class="form-check-input" />
            <label for="gridCheck1" class="form-check-label">Yes</label>
          </div>
        </div>
      </div>
      <div class="form-group row my-2">
        <div class="col-sm-2">Are you a Professor?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkbox" id="gridCheck2" class="form-check-input" />
            <label for="gridCheck3" class="form-check-label">Yes</label>
          </div>
        </div>
      </div>
      <div class="form-group row my-2">
        <div class="col-sm-2">Are you a Coder?</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input type="checkbox" id="gridCheck3" class="form-check-input" />
            <label for="gridCheck3" class="form-check-label">Yes</label>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea2" class="form-label">Tell us about yourself?</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea2"
          rows="3">
        </textarea>
      </div>

      <div class="mb-3">
        <label for="exampleFormControlTextarea1" class="form-label">Elaborate your Concern</label>
        <textarea
          class="form-control"
          id="exampleFormControlTextarea1"
          rows="3">
        </textarea>
      </div>
      <button class="btn btn-primary">Submit</button>
    </div>
    <!-- Contact Ended -->

    <!-- Footer Started -->
    <footer class="container">
      <p class="float-right"><a href="#">Back to Top</a></p>
      <p>
        &copy; 2020-2021 iCoder, Inc. . <a href="#">Privacy</a> .
        <a href="#">Terms</a>
      </p>
    </footer>
    <!-- Footer ended -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
